<html>
  <head>
    <title>ES6/Webpack Flash Cards</title>
    <link href='assets/main.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
  </head>

  <body>
    <div class='top-bar'>
      <hr />
      <div class='container center'>
        <div class='row'>
          <div class='col s4 polls'>
            <h4 id='Correct'> Correct: 0 </h4>
          </div>
          <div class='col s4 greeting' id="welcome">
            <h4 id='incorrect'></h4>
          </div>
          <div class='col s4 polls'>
            <h4 id='incorrect'> Incorrect: 0 </h4>
          </div>
        </div>
      </div>
      <hr />
    </div>
    <!-- Cards Start -->

    <div class="row">
      <div class="col s12" id="card">
        <div class="front">
          <img class="flippycard" src="assets/images/cardOneFront.jpg" id="flippycard" alt="question-side-image"></img>
        </div>
        <div class="back">
          <img class="flippycard" src="assets/images/cardOneBack.jpg" id="backSide" alt="answer-side-image"></img>
        </div>
      </div>
    </div>

    <script src='assets/jquery-3.2.1.min.js'></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src='assets/main.js'></script>
  </body>
</html>
